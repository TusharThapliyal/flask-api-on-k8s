apiVersion: v1
kind: PersistentVolume
metadata:
  name: mypv
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/home/ubuntu/project/flask-api"

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mypvc
  namespace: tushar
spec:
  resources:
    requests:
      storage: 2Gi
  accessModes:
    - ReadWriteOnce

